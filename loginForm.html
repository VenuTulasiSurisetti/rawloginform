<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="loginform.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <h3>CTech Compliance Management System</h3>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-xs-9 col-lg-6">
                <img src="MicrosoftTeams-image.png"
                     alt="">
            </div>

            <div class="col-xs-8 col-md-6 text-bg-primary form-style">
                <p>Login</p>

                <form>
                    <div>
                        <label for="firstname">First Name:</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Enter your First Name" name="firstname">
                    </div>

                    <div>
                        <label for="lastname">Last Name:</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Enter your Last Name" name="lastname">
                      </div>

                      <div>
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                      </div>

                      <div>
                        <label for="password">Password:</label>
                        <input type="passsword" class="form-control" id="email" placeholder="Enter email" name="email">
                      </div>

                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                      </div>

                      <button type="submit" class="btn btn-primary">Submit</button>

                      <button type="submit" class="btn btn-primary">reset</button>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
